<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shadow</title>
    <style>

        p{
            text-align: center;
            color: black;
            text-shadow: 2px 1px 2px blue, 0px 0px 2px red;
        }
        div{
            width: 300px;
            background-color: white;
            padding-bottom: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 5px gray;
        }
        img{
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
   <div>
    <img src="images/img3.jpg" alt="Demo">
    <p>Shadow Example</p>
   </div> 
</body>
</html>
