<!DOCTYPE html>
<html>
    <head>
        <title>Attribute-Selector</title>

        <style>

            h1[title ~= "Good"], h2[align]{
                background-color: aqua;
                color:red;
            }
        </style>
    </head>

<body>

    <h1 title = "Good Morning">1. Lorem ipsum dolor amet.</h1>
    <h2 align = "Left">2. Lorem ipsum dolor amet.</h2>
    <h2 title = "Morning">3. Lorem ipsum dolor amet.</h2>
    <h2 title = "Good Afternoon">4. Lorem ipsum dolor amet.</h2>
</body>
</html>
