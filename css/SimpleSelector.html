<!Doctype html>
<html>
<head><title>Simple Selector</title>
<style>

#first{                            <!--id Selector-->

color:brown;
background-color:aqua;

}

.second{                            <!--class Selector-->

color:yellow;
background-color:black;
}

.fontsize{
font-size : 30px;
}

</style>
</head>

<body>
<h1 id = "first">Good Morning!!</h1>
<p>1. Aneri Lohakane</p>
<p id = "first">2. Aneri Jalindar Lohakane</p>
<p class = "second fontsize">3.Lorem ipsum dolor sit amet</p>

</body>
