<!Doctype HTML>
<html>

<head>
<title>Form Elements</title>
</head> 

<body>

<form>
<fieldset>
<legend>Personal Information</legend>

<select>
<option value = "">Select State</option>
<optgroup label = "West Region">
<option value = "">Maharashtra</option>
<option value = "">Gujrat</option>
<option value = "">Goa</option>
</optgroup>
<optgroup label = "South Region">
<option value = "">Kerla</option>
<option value = "">Karnatak</option>
</optgroup>
</select><br><br>

<input type = "text"><br>
<textarea cols = "50" <!-- cols will allow 50 characters as per given-->></textarea>

</fieldset>

<fieldset>
<legend>Educational Information</legend>
<label for = "first name">Current Education :</label>
<input type = "text">
</fieldset><br><br>

<label for = "first name">Data List :</label><br>
<input type = "text" list = "fruits">
<datalist id = "fruits">
<option value = "">Apple</option>
<option value = "">Mango</option>
<option value = "">Banana</option>
<option value = "">Graphs</option>
<option value = "">Orange</option>
</datalist><br><br>

<!-- Input Types -->
<label for = "color">Select Color :</label>
<input type = "color"><br><br>

<label for = "date">Select Date :</label>
<input type = "date"><br><br>

<label for = "color">DateTime-Local :</label>
<input type = "datetime-local"><br><br>

<label for = "email">Enter Email :</label>
<input type = "email"><br><br>

<label for = "File">Choose File :</label>
<input type = "file"><br><br>

<label for = "hidden">Hideen :</label>
<input type = "hidden" value = ""><br><br>

<label for = "image">Image :</label>
<input type = "image" src = ""><br><br>


<label for = "image">Year and Month :</label>
<input type = "month"><br><br>


<label for = "image">Enter Phone number :</label>
<input type = "number"><br><br>


<label for = "image">Enter Password :</label>
<input type = "Password"><br><br>


<label for = "image">Range :</label>
<input type = "range"><br><br>

<label for = "image">Search :</label>
<input type = "search"><br><br>

<label for = "image">Time :</label>
<input type = "time"><br><br>

<label for = "image">Enter url :</label>
<input type = "url"><br><br>

<label for = "image">Enter Week :</label>
<input type = "week"><br><br>

<!--Input Attributes-->

<label for = "name">Enter Name :</label>
<input type = "text" value = "Core2Web"><br><br>

<label for = "image">Location :</label>
<input type = "text" value = "Pune" readonly><br><br>

<label for = "name">Enter Phone Number :</label>
<input type = "text" value = "7859372644" maxlength = 10><br><br>

<label for = "name">Min and Max :</label>
<input type = "date" value = "2024/01/01" min = "2024/01/01" max = "2024/12/31"><br><br>

<label for = "name">Choose Multiple Files :</label>
<input type = "file" value = "Choose Files" multiple><br><br>

<label for = "name">Pattern :</label>
<input type = "text" pattern="[A-Z]{5}"><br><br>

<label for = "name">Placeholder :</label>
<input type = "text" placeholder = "Enter Your Name"><br><br>

<label for = "name">Required :</label>
<input type = "text" required><br><br>

<label for = "name">AutoFocus :</label>
<input type = "text" autofocus><br><br>

<label for = "name">AutoComplete :</label>
<input type = "email" autocomplete = "on"><br><br>


</form>

</body>
</html>
